<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calc</title>
    <meta name="description" content="Einfacher Javascript Taschenrechner">
    <meta name="author" content="Max Sauerzapf & Luca Schultz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  </head>
  <body>
    <header>
      <h1>JS Calc</h1>
      <h3>Ein einfacher Javascript Taschenrechner</h3>
    </header>
    <section>
      <div class="calculator">
        <div class="upper-part">
          <div class="display-wrapper"></div>
        </div>
        <div class="lower-part">
          <div class="button button1 operator sqrt">√</div>
          <div class="button button2 operator power">x<sup>y</sup></div>
          <div class="button button3 operator open-paren">(</div>
          <div class="button button4 operator close-paren">)</div>
          <div class="button button5 operator division">÷</div>
          <div class="button button6 digit">9</div>
          <div class="button button7 digit">8</div>
          <div class="button button8 digit">7</div>
          <div class="button button9 operator times">×</div>
          <div class="button button10 digit">6</div>
          <div class="button button11 digit">5</div>
          <div class="button button12 digit">4</div>
          <div class="button button13 operator sub">−</div>
          <div class="button button14 digit">3</div>
          <div class="button button15 digit">2</div>
          <div class="button button16 digit">1</div>
          <div class="button button17 operator add">+</div>
          <div class="button button18 operator comma">,</div>
          <div class="button button19 digit">0</div>
          <div class="button button20 equal">=</div>
        </div>
      </div>
    </section>
  </body>
</html>
